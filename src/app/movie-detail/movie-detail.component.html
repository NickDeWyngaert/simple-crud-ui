<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <h3>{{ data.director }} ~ {{ data.release }} ~ {{ data.genre }} ~ {{ data.duration }} minutes</h3>
    <p>{{ data.about }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
