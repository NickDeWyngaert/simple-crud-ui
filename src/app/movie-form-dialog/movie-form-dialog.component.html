<h2 mat-dialog-title>New movie</h2>
<!-- Content -->
<mat-dialog-content class="mat-typography" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title" required placeholder="">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Genre</mat-label>
    <input matInput type="text" formControlName="genre" required placeholder="">
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Director</mat-label>
    <input matInput type="text" formControlName="director" required placeholder="">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Release</mat-label>
    <input matInput type="date" formControlName="release" required placeholder="">
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Duration</mat-label>
    <input matInput type="number" formControlName="duration" required placeholder="">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Image Link</mat-label>
    <input matInput type="text" formControlName="imagelink" required placeholder="">
  </mat-form-field><br>
  <mat-form-field appearance="fill" style="width: 96%;">
    <mat-label>About</mat-label>
    <textarea matInput rows="3" formControlName="about" required placeholder="">
    </textarea>
  </mat-form-field>
</mat-dialog-content>
<!-- Actions -->
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close (click)="close()">Close</button>
  <span class="example-spacer"></span>
  <button 
    mat-icon-button 
    class="mat-raised-button mat-primary" 
    [disabled]="form.invalid" 
    (click)="addMovie()">
    <mat-icon>add</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-button (click)="resetform()">Reset</button>
</mat-dialog-actions>
