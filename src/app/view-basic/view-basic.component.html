<div *ngIf="!done" class="wrapper">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="done && nomovies">
    <h1 style="margin: 0.5em;">There are no movies available :(</h1>
</div>
<div *ngIf="done && !nomovies" fxLayout="row wrap">
    <img *ngFor="let movie of movies" src="{{movie.imagelink}}" (click)="openMovie(movie.id)" class="movie-item">    
</div>
